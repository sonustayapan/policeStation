{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="contact-form" style="width: 1200px; margin: auto;">
    <div class="content">
        <h1  style="text-align:center">Write Report/Feedback</h1>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-7 col-lg-8 col-xl-9 w-100">
                    <div class="card">
                        <div class="card-body">

                            <form method="POST" action="#">
                                {% csrf_token %}
                                <div class="row form-row">
                                
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Select category</label>
                                            <select class="form-control form-control-submit custom-select-2 full-width"
                                                name='select_category' required>
                                                <option>Select category</option>
                                                <option class="Report" value="Report">Report</option>
                                                <option class='Feedback' value="Feedback">Feedback</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Police Station</label>
                                            <select class="form-select" name="police_station" id="floatingSelect">
                                                {% for ps in all_police_station %}
                                                <option value="{{ps.short_tag}}" data-name="">{{ps.tag}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input type="text" name="full_name" class="form-control"
                                                value="{{ user_profile.Master.FullName}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Subjeect</label>
                                            <input type="text" name="subject" class="form-control"
                                                value="{{ user_profile.Subject}}">
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Email ID</label>
                                            <input type="email" name="email" class="form-control"
                                                value="{{ user_profile.Master.Email}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" name="mobile" value="{{ user_profile.Mobile}}"
                                                class="form-control">
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" name="address" class="form-control" value="{{ user_profile.Address}}">
                                        </div>
                                    </div>
                                   
                                   
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea name="discription" class="form-control" id="about" style="height: 205px"
                                                placeholder="discription"></textarea>
                                            <label for="about" class="col-md-4 col-lg-3 col-form-label">Discription</label>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="submit-section">
                                    <button type="submit" class="btn btn-success submit-btn">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

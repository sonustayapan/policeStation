{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'img/nalsa_image.png' %}" class="img-fluid" alt="Doccure Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Register <span></span></h3>
                            </div>
                            <form method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-group form-focus">
                                    <input type="email" name="email" class="form-control floating">
                                    <label class="focus-label">Email</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" name="password" class="form-control floating">
                                    <label class="focus-label">Password</label>
                                </div>
                               
                                <div class="form-group">
									{% for role in all_roles %}
                                        <div class="form-group d-inline">
                                            <label class="radio-inline text-light-green">
                                                <input class="radio-control" type="radio" value="{{role.id}}" name="role" required> <span>{{role.Role}}</span>
                                            </label>
                                        </div>
                                        {% endfor %}

                                        {% if msg %}
                                        <label class="text-{{cls}}">{{msg}}</label>
                                        {% endif %}
								</div>
                                
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Signup</button>
							   </div>
                                
                                <div class="text-center dont-have">you have an account? <a
                                        href="{% url 'login' %}">Login</a></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}

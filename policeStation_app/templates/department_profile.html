{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="breadcrumb-bar">
	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col-md-12 col-12">
				<nav aria-label="breadcrumb" class="page-breadcrumb">
				</nav>
				<h2 class="breadcrumb-title">Profile Settings</h2>
			</div>
		</div>
	</div>
</div>

<section>
	<div class="content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-7 col-lg-8 col-xl-9 w-100">
					<div class="card">
						<div class="card-body">

							<form method="POST" action="">
								{% csrf_token %}
								<div class="row form-row">
									<div class="col-12 col-md-12">
										<div class="form-group">
											<div class="change-avatar">
												<div class="profile-img">
													<img src="{% static 'img/patients/patient.jpg' %}" alt="User Image">
												</div>
												<div class="upload-img">
													<div class="change-photo-btn">
														<span><i class="fa fa-upload"></i>Upload Photo</span>
														<input type="file" class="upload">
													</div>
													<small class="form-text text-muted">Allowed JPG, GIF or PNG. Max
														size of 2MB</small>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-7 col-lg-8 col-xl-9 w-100">
										<div class="card">
											<div class="card-body">

												<form method="POST" action="{% url 'complaint' %}">
													{% csrf_token %}
													<div class="row form-row">
														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>Full Name</label>
																<input type="text" name="full_name" id="full_name"
																	class="form-control">
															</div>
														</div>



														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>Mobile</label>
																<input type="text" name="mobile"
																	value="{{ user_profile.Mobile}}"
																	class="form-control">
															</div>
														</div>
														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>Gender</label>
																<select
																	class="form-control form-control-submit custom-select-2 full-width"
																	name='gender' required>
																	<option>Select Gender</option>
																	<option class="m" value="m">Male</option>
																	<option class='f' value="f">Female</option>
																</select>
															</div>
														</div>
														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>Address</label>
																<input type="text" name="address" class="form-control"
																	value="{{ user_profile.Address}}">
															</div>
														</div>
														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>Country</label>
																<input type="text" name="country" class="form-control"
																	value="{{ user_profile.country}}">

															</div>
														</div>
														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>State</label>
																<select class="form-select" name="state" id="state">
																	{% for st in all_state %}
																	<option value="{{st.short_tag}}" data-name="">
																		{{st.tag}}</option>
																	{% endfor %}
																</select>
															</div>
														</div>
														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>City</label>
																<select class="form-select" name="city" id="city">
																	{% for ct in all_city %}
																	<option value="{{ct.short_tag}}" data-name="">
																		{{ct.tag}}</option>
																	{% endfor %}
																</select>

															</div>
														</div>
														<div class="col-12 col-md-6">
															<div class="form-group">
																<label>Police Station</label>
																<select class="form-select" name="police_station"
																	id="police_station">
																	{% for ps in all_police_station %}
																	<option value="{{ps.short_tag}}" data-name="">
																		{{ps.tag}}</option>
																	{% endfor %}
																</select>
															</div>
														</div>


														<div class="submit-section">
															<button type="submit"
																class="btn btn-success submit-btn">Submit</button>
														</div>
												</form>

											</div>
										</div>
									</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}

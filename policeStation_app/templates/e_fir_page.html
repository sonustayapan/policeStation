{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="contact-form" style="width: 1200px; margin: auto;">
    <div class="content">
        <h1  style="text-align:center">Write E_Fir</h1>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-7 col-lg-8 col-xl-9 w-100">
                    <div class="card">
                        <div class="card-body">

                            <form method="post" action="{% url 'e_fir_page' %}">
                                {% csrf_token %}
                                <div class="row form-row">

                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input type="text" name="role" class="form-control"
                                                value="{{ user_profile.FullName}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Criminal Name</label>
                                            <input type="text" name="full_name" class="form-control"
                                                value="{{ user_profile.CriminalName}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Date of Birth</label>
                                                <input type="date" name="date_of_birth"
                                                    class="form-control datetimepicker"
                                                    value="{{ user_profile.Master.Date}}">
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Email ID</label>
                                            <input type="email" name="email" class="form-control"
                                                value="{{ user_profile.Master.Email}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" name="mobile" value="{{ user_profile.Mobile}}"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control form-control-submit custom-select-2 full-width"
                                                name='gender' required>
                                                <option>Select Gender</option>
                                                <option class="m" value="m">Male</option>
                                                <option class='f' value="f">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" value="{{ user_profile.Address}}">
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" name="state" class="form-control"
                                                value="{{ user_profile.state}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>House No</label>
                                            <input type="text" name="state" class="form-control"
                                                value="{{ user_profile.Master.House_NO}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="form-select" name="city" id="floatingSelect">
                                                {% for ct in all_city %}
                                                <option value="{{ct.short_tag}}" data-name="">{{ct.tag}}</option>
                                                {% endfor %}
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Police Station</label>
                                            <select class="form-select" name="police" id="floatingSelect">
                                                {% for ps in all_police_station %}
                                                <option value="{{ps.short_tag}}" data-name="">{{ps.tag}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea name="about" class="form-control" id="about" style="height: 205px"
                                                placeholder="About"></textarea>
                                            <label for="about" class="col-md-4 col-lg-3 col-form-label">Write
                                                e-FIR</label>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="submit-section">
                                    <button type="submit" class="btn btn-success submit-btn">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

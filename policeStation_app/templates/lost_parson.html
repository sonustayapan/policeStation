{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="contact-form" style="width: 1200px; margin: auto;">
    <div class="content">
        <h1  style="text-align:center">Write Complaint For Lost Parson</h1>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-7 col-lg-8 col-xl-9 w-100">
                    <div class="card">
                        <div class="card-body">

                            <form method="post" action="#">
                                {% csrf_token %}
                                <div class="row form-row">

                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input type="text" name="role" class="form-control"
                                                value="{{ user_profile.FullName}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Father Name</label>
                                            <input type="text" name="full_name" class="form-control"
                                                value="{{ user_profile.FatherName}}">
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Age</label>
                                            <input type="text" name="mobile" value="{{ user_profile.Mobile}}"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control form-control-submit custom-select-2 full-width"
                                                name='gender' required>
                                                <option>Select Gender</option>
                                                <option class="m" value="m">Male</option>
                                                <option class='f' value="f">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" value="{{ user_profile.Address}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>State</label>
                                            <select class="form-select" name="state" id="state">
                                                {% for st in all_state %}
                                                <option value="{{st.short_tag}}" data-name="">{{st.tag}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="form-select" name="city" id="city">
                                                {% for ct in all_city %}
                                                <option value="{{ct.short_tag}}" data-name="">{{ct.tag}}</option>
                                                {% endfor %}
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Police Station</label>
                                            <select class="form-select" name="police_station" id="police_station">
                                                {% for ps in all_police_station %}
                                                <option value="{{ps.short_tag}}" data-name="">{{ps.tag}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Identification Mark!</label>
                                            <input type="text" name=" pin_code" class="form-control"
                                                value="{{ user_profile.Master.Identification_Mark}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Identity Card</label>
                                            <input type="text" name="state" class="form-control"
                                                value="{{ user_profile.Master.Identity_Card}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                      <div class="form-group">
                                          <label>Date</label>
                                          <input type="text" name=" pin_code" class="form-control"
                                              value="{{ user_profile.Date}}">
                                      </div>
                                  </div>
                                
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea name="about" class="form-control" id="about" style="height: 205px"
                                                placeholder="About"></textarea>
                                            <label for="about" class="col-md-4 col-lg-3 col-form-label">Discription</label>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="submit-section">
                                    <button type="submit" class="btn btn-success submit-btn">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

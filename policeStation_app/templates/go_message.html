{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="contact-form" style="width: 1200px; margin: auto;">

    <div class="content">
        <h1  style="text-align:center">Write Messege</h1>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-7 col-lg-8 col-xl-9 w-100">
                    <div class="card">
                        <div class="card-body">

                            <form method="post" action="{% url 'go_message' %}">
                                {% csrf_token %}
                                <div class="row form-row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>State</label>
                                            <select class="form-select" name="state" id="state">
                                                {% for st in all_state %}
                                                <option value="{{st.short_tag}}" data-name="">{{st.tag}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="form-select" name="city" id="city">
                                                {% for ct in all_city %}
                                                <option value="{{ct.short_tag}}" data-name="">{{ct.tag}}</option>
                                                {% endfor %}
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input type="text" name="full_name" class="form-control"
                                                value="{{ user_profile.Master.FullName}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Subjeect</label>
                                            <input type="text" name="subject" class="form-control"
                                                value="{{ user_profile.Subjeect}}">
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Email ID</label>
                                            <input type="email" name="email" class="form-control"
                                                value="{{ user_profile.Master.Email}}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" name="mobile" value="{{ user_profile.Mobile}}"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" name="address" class="form-control" value="{{ user_profile.Address}}">
                                        </div>
                                    </div>


                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea name="messege" class="form-control" id="about" style="height: 205px"
                                            placeholder="messege"></textarea>
                                        <label for="Message" class="col-md-4 col-lg-3 col-form-label">Messege</label>
                                    </div>
                                </div>
                        </div><br>
                        <div class="submit-section">
                            <button type="submit" class="btn btn-success submit-btn">Submit</button>
                        </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock %}
